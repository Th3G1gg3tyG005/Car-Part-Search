<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Part Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Recon</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="make" class="form-label">Make:</label>
                <input type="text" name="make" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model:</label>
                <input type="text" name="model" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="text" name="year" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="trim" class="form-label">Trim:</label>
                <input type="text" name="trim" class="form-control">
            </div>
            <div class="mb-3">
                <label for="engine" class="form-label">Engine:</label>
                <input type="text" name="engine" class="form-control">
            </div>
            <div class="mb-3">
                <label for="part_number" class="form-label">Part Number:</label>
                <input type="text" name="part_number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">Keywords:</label>
                <input type="text" name="keywords" class="form-control">
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Select Platform:</label>
                <select name="platform" class="form-select" required>
                    <option value="ebay">eBay</option>
                    <option value="amazon">Amazon</option>
                    <option value="google">Google</option>
                    <option value="rockauto">RockAuto</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
